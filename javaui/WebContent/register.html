<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>registration form</title>

<link rel='stylesheet' href='register.css' type='text/css' />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="Registration.js"></script>
</head>
<body onload="document.registration.userid.focus();">
	<div id="head">
		<div class="container">
			<h2>
				<a href="index.html"><img src="Sysintellilogo.jpg"></a>
			</h2>
		</div>
	</div>
	<div id="registerform">
		<div class="container">
			<h1>Registration Form</h1>
			<p>Use tab keys to move from one input field to the next.</p>
			<form action="register" name='registration' onSubmit="return formValidation();">
				<ul>
					<li><label for="userid">User id:</label></li>
					<li><input type="text" name="userid" size="12" pattern="[a-z]{1,15}" required /></li>
					<li><label for="passid">Password:</label></li>
					<li><input type="password" name="passid" size="12" required/></li>
					<li><label for="username">Name:</label></li>
					<li><input type="text" name="username" size="50" required/></li>
					<li><label for="address">Address:</label></li>
					<li><input type="text" name="address" size="50" required/></li>
					<li><label for="country">Country:</label></li>
					<li><select name="country" required>
							<option selected=" " value="Default">(Please select a
								country)</option>
							<option value="AF">Australia</option>
							<option value="AL">Canada</option>
							<option value="DZ">India</option>
							<option value="AS">Russia</option>
							<option value="AD">USA</option>
					</select></li>
					<li><label for="zip">ZIP Code:</label></li>
					<li><input type="text" name="zip" required /></li>
					<li><label for="email">Email:</label></li>
					<li><input type="text" name="email" size="50" required/></li>
					<li><label id="gender">Sex:</label></li>
					<li><input type="radio" name="msex" value="Male" required/><span>Male</span></li>
					<li><input type="radio" name="fsex" value="Female" required /><span>Female</span></li>
					<li><label>Language:</label></li>
					<li><input type="checkbox" name="en" value="en" checked /><span>English</span></li>
					<li><input type="checkbox" name="nonen" value="noen" /><span>Non
							English</span></li>
					<li><input type="submit" name="submit" value="Register" /></li>
				</ul>
			</form>
		</div>
	</div>
</body>
</html>
